<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeEat</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/myPage/myPageStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/fragment/fragmentStyle.css">
</head>
<body>

<div id="titleContainer">
    <div><img id="backIcon" src="/images/back-icon.png" onclick="location.href='/';"/></div>
    <div id="myPageTitle"><strong>마이페이지</strong></div>
</div>

<div id="contents">

    <div id="profileContainer">
        <div><img id="profileImg" th:src="${profile != null} ? ${profile} : '/images/profile.jpg'"/></div>
        <div id="nickname">어서오세요. <strong>[[${nickname}]]</strong> 님</div>
    </div>

    <div>
        <div class="menuContainer" onclick="location.href='/my/order/list'">주문 내역</div>
        <div class="menuContainer" onclick="location.href='/my/review/list'">리뷰 관리</div>
        <div class="menuContainer">내 정보 수정</div>
        <div id="delete-member" class="menuContainer">회원 탈퇴</div>
        <div class="menuContainer" onclick="location.href='/member/logout'">로그아웃</div>
    </div>

</div>

<div th:replace="~{fragment/footer :: copyright}"></div>
<script src="/js/myPage/myPage.js"></script>
</body>
</html>
